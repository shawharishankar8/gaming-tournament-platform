spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tournament_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ADD THIS FLYWAY CONFIGURATION
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

  redis:
    host: localhost
    port: 6379

# Common Configuration (applies to all profiles)
jwt:
  secret: "mySecretKeyForJWTGenerationInTournamentPlatform2024MakeItLongEnough"
  expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /

# NEW: Enhanced Management Endpoints with Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
      show-components: always
      # ADD THIS TO FIX HEALTH GROUPS VALIDATION:
      validate-group-membership: false
    prometheus:
      enabled: true
    metrics:
      enabled: true
    info:
      enabled: true
  # ADD THIS TO DISABLE MAIL HEALTH CHECK:
  health:
    mail:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: tournament-platform
      environment: ${spring.profiles.active:default}