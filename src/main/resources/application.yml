spring:
  profiles:
    active: docker  # Change from 'default' to 'docker'

# Default profile (H2 - for local development without Docker)
---
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:h2:mem:tourdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

# Docker profile (PostgreSQL + Redis)
---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/tournament_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto:  create # Change from 'update' to 'validate' for production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # ADD THIS
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: redis
      port: 6379
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  flyway:
    enabled: flase
    locations: classpath:db/migration
    baseline-on-migrate: true
  h2:
    console:
      enabled: false

jwt:
  secret: "mySecretKeyForJWTGenerationInTournamentPlatform2024MakeItLongEnough"
  expiration: 86400000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics