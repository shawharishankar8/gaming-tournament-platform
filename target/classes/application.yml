# Common Configuration (applies to all profiles)
jwt:
  secret: "mySecretKeyForJWTGenerationInTournamentPlatform2024MakeItLongEnough"
  expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /

# NEW: Enhanced Management Endpoints with Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
      show-components: always
      # ADD THIS TO FIX HEALTH GROUPS VALIDATION:
      validate-group-membership: false
    prometheus:
      enabled: true
    metrics:
      enabled: true
    info:
      enabled: true
  # ADD THIS TO DISABLE MAIL HEALTH CHECK:
  health:
    mail:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: tournament-platform
      environment: ${spring.profiles.active:default}