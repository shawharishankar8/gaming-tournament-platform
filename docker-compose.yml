services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.multistage
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_NAME=tournament_platform
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=tournament_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tournament_platform"]
      interval: 5s
      timeout: 5s
      retries: 10

